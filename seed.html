        const logDiv = document.getElementById('logs');
        function log(msg, type = 'info') {
            const el = document.createElement('div');
            el.textContent = `> ${msg}`;
            if (type === 'error') el.className = 'error';
            logDiv.appendChild(el);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function startSeeding() {
            const url = document.getElementById('url').value.trim();
            const key = document.getElementById('key').value.trim();

            if (!url || !key) {
                log('Please provide both URL and Key.', 'error');
                return;
            }

            const btn = document.getElementById('seedBtn');
            btn.disabled = true;
            btn.textContent = 'Seeding...';

            try {
                log('Initializing Supabase client...');
                const supabase = window.supabase.createClient(url, key);

                // Use EMBEDDED_DATA instead of fetching
                log('Reading embedded data...');
                const data = EMBEDDED_DATA;

                // 2. Process Data
                log('Processing dictionary data...');
                let entries = [];
                const dictionary = data.dictionary || {};

                for (const lang in dictionary) {
                    for (const word in dictionary[lang]) {
                        const details = dictionary[lang][word];
                        entries.push({
                            word: word,
                            language: lang,
                            definition: details.definition,
                            part_of_speech: details.partOfSpeech,
                            pronunciation: details.pronunciation,
                            etymology: details.etymology,
                            examples: details.examples,
                            synonyms: details.synonyms,
                            antonyms: details.antonyms,
                            translations: details.translations
                        });
                    }
                }
                log(`Found ${entries.length} entries in embedded data.`);

                // 3. Generate Mock Data
                const targetCount = 150;
                const needed = targetCount - entries.length;
                if (needed > 0) {
                    log(`Generating ${needed} additional mock entries...`);
                    const langs = ['english', 'hindi', 'tamil', 'telugu', 'kannada', 'bengali'];
                    for (let i = 0; i < needed; i++) {
                        const word = faker.random.word();
                        entries.push({
                            word: word,
                            language: langs[Math.floor(Math.random() * langs.length)],
                            definition: faker.lorem.sentence(),
                            part_of_speech: 'noun',
                            pronunciation: `/${word}/`,
                            etymology: 'Mock Data',
                            examples: [faker.lorem.sentence()],
                            synonyms: [],
                            antonyms: [],
                            translations: {}
                        });
                    }
                }

                // 4. Insert into Supabase
                log(`Inserting ${entries.length} records into 'dictionary' table...`);

                // Insert in batches of 50
                const batchSize = 50;
                for (let i = 0; i < entries.length; i += batchSize) {
                    const batch = entries.slice(i, i + batchSize);
                    const { error } = await supabase.from('dictionary').insert(batch);
                    if (error) throw error;
                    log(`Inserted batch ${i / batchSize + 1}...`);
                }

                log('âœ… Seeding completed successfully!');

            } catch (err) {
                log(`Error: ${err.message}`, 'error');
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Start Seeding';
            }
        }
